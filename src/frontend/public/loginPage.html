<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <!-- <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.0/firebase-ui-auth.css" /> -->
  <link rel="stylesheet" href="styles/LoginPage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Bartering</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <button class="btn bmd-btn-icon dropdown-toggle mx-1" id = "loginback" type="button">
        <a style="color: white;" >
          <i class="material-icons"> keyboard_backspace </i>
        </a>
    </button>
    <a class="navbar-brand" href="#" style="position: fixed; left: 17%;">Log in</a>
  
  </nav>

  

  <div id="loginPage" class="container page-container text-center">
    <div id="container">
      <div class="form-group">
        <label for="username">Username</label>
        <input required="required" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required="required" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-check">
       
      </div id="buttonContainer">
      <button type="submit" id="loginButton" class="btn loginAndRegister">Login</button>
      <button type="submit" class="btn loginAndRegister"><a href="registerPage.html">Go To Register</a></button>
    </div>
  </div>
  
</div>

   
   

 </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  
  <script src="scripts/main.js"></script>
</body>

</html>
