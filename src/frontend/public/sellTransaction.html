            type="button">

                keyboard_backspace

        <a class="navbar-brand" href="#" style="position: absolute; left: 13%;">Transaction</a>

    <div id="sellTransactionPage" class="container page-container text-center col-lg-9 col-xl-7">

        <div id="itemDetail" class="justify-content-center" style="height: 100px;">

            <div id="transactionContainer" class="text-center">

                    <div class="text-center h4 col-7" style="padding-right: 10%;">

                </div>

        <div id="pickupDetail" class = "addressName paymentMethod my-4 mx-0 h4 py-2">
			
		</div>

        

        <div id="addressDetail" class = "addressName paymentMethod my-4 mx-0 shipping">
			<div class="aContainer h4">
			</div>
		</div>
        <label class = "shipping">Tracking Number: </label>
        <input type="text" name="" id="trackingNum" class = "shipping" placeholder="Please Type in the Traking Number"/>

        <input type="text" name="" id="shipMethod" class = "shipping" placeholder="Please Type in the Shipping Method"/>

        <br>
        <br>
